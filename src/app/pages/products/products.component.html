<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Products</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">products</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="container-fluid">
    <div class="m-2">
      <a color="primary" mat-raised-button routerLink="/products/create">Add</a>
    </div>
    <div class="mat-elevation-z8">
      <table [dataSource]="dataSource" mat-table>

        <!-- Position Column -->
        <ng-container matColumnDef="image">
          <th *matHeaderCellDef mat-header-cell> Image</th>
          <td *matCellDef="let element" mat-cell><img [src]="element?.imageCover" class="item-img"></td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th *matHeaderCellDef mat-header-cell> Title</th>
          <td *matCellDef="let element" mat-cell> {{element.title}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th *matHeaderCellDef mat-header-cell> Price</th>
          <td *matCellDef="let element" mat-cell> {{element?.price}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th *matHeaderCellDef mat-header-cell> Category</th>
          <td *matCellDef="let element" mat-cell> {{element?.category?.name}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="rating">
          <th *matHeaderCellDef mat-header-cell> Avg Rating</th>
          <td *matCellDef="let element" mat-cell> {{element?.ratingsAverage}} </td>
        </ng-container>

        <!--        Actions Column-->
        <ng-container matColumnDef="actions">
          <th *matHeaderCellDef mat-header-cell>
            Actions
          </th>
          <td *matCellDef="let row" mat-cell>
            <a
              class="btn btn-primary d-inline-block mx-2"
              routerLink="/products/{{ row._id }}/edit"
            >Edit</a>
            <button
              (click)="deleteCategory(row._id)" color="warn" mat-raised-button
            >
              Delete
            </button>
          </td>
        </ng-container>
        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     aria-label="Select page of products elements"
                     showFirstLastButtons>
      </mat-paginator>
    </div>

  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
