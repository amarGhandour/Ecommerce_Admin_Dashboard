<div class="w-100 text-center">
    <h1 mat-dialog-title>Delete Coupon</h1>
    <div mat-dialog-content>Would you like to delete this coupon ?</div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close class="btn btn-danger">No</button>
        <button
            mat-button
            mat-dialog-close
            cdkFocusInitial
            class="btn btn-primary"
            (click)="delete()"
        >
            Ok
        </button>
    </div>
</div>
